<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoop DeVille</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <section class="hero" style="background-image: url('ProductImages/Banana_Split.jpg');">
    <header>
      <img class="logo" src="img/scoop_wordmark.png">
    </header>
    <section class="overlay">
      [put slider navigation here]
      <h1>Life is short...eat dessert first!</h1>
      <a href="#" class="button">Order Online</a>
    </section>
  </section>
  <section class="ordering-section">
    <section class="locations">
      <div class="container">
        <div class="row">
          <h2 class="section-header">Pickup and delivery</h2>
        </div>
        <div class="row">
            <div class="col-md sm-padding">
              <div class="location bourse">
                <div class="bourse-graphic">
                  <a href="#" class="button">Menu</a>
                </div>
                <h3 class="location-header">Bourse</h3>
              </div>
            </div>
            <div class="col-md sm-padding">
              <div class="location walnut">
                <div class="walnut-graphic">
                  <a href="#" class="button">Menu</a>
                </div>
                <h3 class="location-header">Walnut St</h3>
              </div>
            </div>
          </div>         
      </div>
    </section>
    <section class="order-categories">
      <div class="container">
        <div class="row">
          <div class="col-md sm-padding">
            <a href="#" class="order-category">
              <img src="img/icon_cake.svg" alt="cakes">
              <h3>Cakes</h3>
            </a>
          </div>
          <div class="col-md sm-padding">
            <a href="#" class="order-category">              
              <img src="img/icon_catering.svg" alt="cakes">
              <h3>Catering</h3>
            </a>
          </div>
          <div class="col-md sm-padding">
            <a href="#" class="order-category">
              <img src="img/icon_giftCard.svg" alt="cakes">
              <h3>Gift Cards</h3>
            </a>
          </div>
        </div>
      </div>
    </section>
  </section>
  <section class="instagram-feed">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md sm-padding">
          <div class="grid-item img1"></div>
        </div>
        <div class="col-md sm-padding">
          <div class="grid-item img1"></div>
        </div>
        <div class="w-100 d-none d-md-block d-lg-none"></div>
        <div class="col-md sm-padding">
          <div class="grid-item img1"></div>
        </div>
        <div class="col-md sm-padding">
          <div class="grid-item img1"></div>
        </div>
        <div class="w-100 d-none d-md-block d-lg-none"></div>
        <div class="col-md sm-padding">
          <div class="grid-item img1"></div>
        </div>
        <div class="w-100 d-none d-lg-block"></div>
        <div class="col-md sm-padding">
          <div class="grid-item img1"></div>
        </div>
        <div class="w-100 d-none d-md-block d-lg-none"></div>
        <div class="col-md sm-padding">
          <div class="grid-item img1"></div>
        </div>
        <div class="col-md sm-padding">
          <div class="grid-item img1"></div>
        </div>
        <div class="w-100 d-none d-md-block d-lg-none"></div>
        <div class="col-md sm-padding">
          <div class="grid-item img1"></div>
        </div>
        <div class="col-md sm-padding">
          <div class="grid-item img1"></div>
        </div>
      </div>    
    </div>
  </section>

</html>
